<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <!-- <font size="6">Magic Pizza</font>   -->
      Magic Pizza
    </div>
    <form id="orderForm">
      <div class="customer">
        <div id="customerRow" class="row">
          <div class="col">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
            </div>
          </div>
        </div>
        <div id="addressRow" class="row">
          <div class="col" id="address">
            <div class="form-group">
              <label for="physical-address"> Address</label>
              <input type="text" class="form-control" id="physical-address" placeholder="Physical Address">
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="delivery">Do you need delivery?
            </div>
          </div>
        </div>
        <div id="order_details">
        </div>
        <!-- <div id="resetButton">
          <button id="resetOrder">Order again?</button>
        </div> -->
        <div id="buttons">
          <div class="form-row text-center">
            <div class="col-6">
              <button id='confirmButton'>Confirm your order</button>
            </div>
            <div class="col-6">
              <button id='removeButton'>Remove your order</button>
            </div>
          </div>

        </div>
        <div id="success_message">
          Thank you for your order!
        </div>
        <div id="remove_order_message">
          Your order has been canceled successfuly!
        </div>
        <div id="selection_row" class="row">
          <div class="col-2">
          </div>
          <div class="col-6">
            <div id="pizza_size">
              <label for="size">Select size:</label><br>
              <div class="radio success">
                <label>
                  <input type="radio" name="size" value="small">
                  Small - $4
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium - $6
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large">
                  Large - $8
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="x-large">
                  X-Large - $10
                </label>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div id="select_topping" class="col">
              <label for="topping">Select topping:</label><br>
              <input type="checkbox" name="topping" value="Cheese"> Cheese - $2 <br>
              <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni - $2<br>
              <input type="checkbox" name="topping" value="Artichoke"> Artichoke - $2<br>
              <input type="checkbox" name="topping" value="Anchovy"> Anchovy - $2 <br>
              <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms - $2<br>
              <input type="checkbox" name="topping" value="Bacon"> Bacon - $2<br>
              <input type="checkbox" name="topping" value="Onions">
              Onions - $2<br>
            </div>
          </div>
        </div>
        <div class="form-row text-center">
          <div class="col-12">
            <button id="submit_btn" type="submit">Submit your order</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
