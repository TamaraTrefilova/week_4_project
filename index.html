<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Magic Pizza</h2>
    </div>
    <form id="orderForm">
      <div class="customer">
        <div id="customerRow" class="row">
          <div class="col">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="phone-number">Phone Number</label>
              <input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
            </div>
          </div>
        </div>
        <div id="addressRow" class="row">
          <div class="col" id="address">
            <div class="form-group">
              <label for="physical-address">Physical Address</label>
              <input type="text" class="form-control" id="physical-address" placeholder="Physical Address">
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="checked" id="delivery">
              <label class="form-check-label" for="defaultCheck1">
                Do you need delivery
              </label>
            </div>
          </div>
        </div>
        <div id="selection_row" class="row">
          <div class="col">
            <div id="pizza_size">
              <label for="size">Select size:</label><br>
              <div class="radio success">
                <label>
                  <input type="radio" name="size" value="small">
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large">
                  Large
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="x-large">
                  X-Large
                </label>
              </div>
            </div>
          </div>
        </div>
        <div id="select_topping" class="col">
          <label for="topping">Select topping:</label><br>
          <label><input type="checkbox" name="topping" value="Cheese"> Cheese </label>
          <label><input type="checkbox" name="topping" value="Pepperoni"> Pepperoni</label>
          <label><input type="checkbox" name="topping" value="Artichoke"> Artichoke</label>
          <label><input type="checkbox" name="topping" value="Artichoke"> Artichoke</label>
          <label><input type="checkbox" name="topping" value="Anchovy"> Anchovy</label>
          <label><input type="checkbox" name="topping" value="Mushrooms"> Mushrooms</label>
          <label><input type="checkbox" name="topping" value="Bacon"> Bacon</label>
          <label><input type="checkbox" name="topping" value="Onions">
            Onions</label>
        </div>

        <button type="submit">Submit your order</button>
      </div>
    </form>
  </div>
</body>

</html>
